<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horas Extras do Gabs üíºüíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffe4f0, #fce1ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 2em;
      color: #ff69b4;
    }

    header {
      background-color: #ffb6d9;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      color: white;
      font-weight: bold;
    }

    .container {
      flex: 1;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 219, 0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .extra-group {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff5fa;
      border: 1px dashed #ffb6d9;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #d63384;
      font-weight: bold;
    }

    .option-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    footer {
      background-color: #ffb6d9;
      text-align: center;
      padding: 15px;
      color: white;
      font-size: 1em;
      border-top: 3px solid #f8c8dc;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">Carregando... üíñ</div>
  <header>Horas Extras do Gabs üíºüíñ</header>
  <div class="container">
    <label>M√™s e Ano:</label>
    <input type="month" id="mesAno">

    <label>Sal√°rio Base (R$):</label>
    <input type="number" id="salarioBase" placeholder="Ex: 2500">

    <div class="extra-group">
      <label>Horas Extras 50%:</label>
      <input type="number" id="horas50" placeholder="Quantidade de horas">

      <label>Horas Extras 100%:</label>
      <input type="number" id="horas100" placeholder="Quantidade de horas">
    </div>

    <button onclick="calcularHorasExtras()">Calcular üíï</button>

    <div class="resultado" id="resultado"></div>

    <div class="option-container" id="salvar-options" style="display: none;">
      <button onclick="salvarComoArquivo()">üìÑ Baixar como Arquivo TXT</button>
      <button onclick="imprimirPDF()">üñ®Ô∏è Imprimir/Salvar como PDF</button>
    </div>
  </div>

  <footer>Feito por Natasha (seu amorzinho kk) üíó</footer>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
      }, 800);
    };

    function calcularHorasExtras() {
      const mesAno = document.getElementById('mesAno').value;
      const salarioBase = parseFloat(document.getElementById('salarioBase').value);

      const horas50 = parseFloat(document.getElementById('horas50').value) || 0;
      const horas100 = parseFloat(document.getElementById('horas100').value) || 0;

      const valorHora = salarioBase / 220; 
      const valor50 = horas50 * valorHora * 1.5;
      const valor100 = horas100 * valorHora * 2;
      const total = valor50 + valor100;

      const resultado = `
        M√™s: ${mesAno}<br>
        Valor Hora (base 220h): R$ ${valorHora.toFixed(2)}<br><br>
        Horas Extras 50%: R$ ${valor50.toFixed(2)}<br>
        Horas Extras 100%: R$ ${valor100.toFixed(2)}<br><br>
        <strong>Total de Horas Extras: R$ ${total.toFixed(2)}</strong>
      `;

      document.getElementById('resultado').innerHTML = resultado;
      document.getElementById("salvar-options").style.display = "block";
    }

    function salvarComoArquivo() {
      const mesAno = document.getElementById('mesAno').value;
      const salarioBase = parseFloat(document.getElementById('salarioBase').value);
      const horas50 = parseFloat(document.getElementById('horas50').value) || 0;
      const horas100 = parseFloat(document.getElementById('horas100').value) || 0;
      const valorHora = salarioBase / 220;
      const valor50 = horas50 * valorHora * 1.5;
      const valor100 = horas100 * valorHora * 2;
      const total = valor50 + valor100;

      const conteudo = `
        Relat√≥rio de Horas Extras üíºüíñ\n\n
        M√™s: ${mesAno}\n
        Sal√°rio Base: R$ ${salarioBase}\n
        Valor Hora: R$ ${valorHora.toFixed(2)}\n\n
        Horas Extras 50%: R$ ${valor50.toFixed(2)}\n
        Horas Extras 100%: R$ ${valor100.toFixed(2)}\n\n
        Total de Horas Extras: R$ ${total.toFixed(2)}\n
      `;
      const blob = new Blob([conteudo], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Horas_Extras_${mesAno}.txt`;
      link.click();
    }

    function imprimirPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const mesAno = document.getElementById('mesAno').value;
      const salarioBase = parseFloat(document.getElementById('salarioBase').value);
      const horas50 = parseFloat(document.getElementById('horas50').value) || 0;
      const horas100 = parseFloat(document.getElementById('horas100').value) || 0;
      const valorHora = salarioBase / 220;
      const valor50 = horas50 * valorHora * 1.5;
      const valor100 = horas100 * valorHora * 2;
      const total = valor50 + valor100;

      doc.setFont("helvetica", "normal");
      doc.setTextColor(255, 105, 180); // rosa fofo
      doc.setFontSize(22);
      doc.text("üíñ Relat√≥rio de Horas Extras üíñ", 20, 20);
      
      doc.setFontSize(14);
      doc.setTextColor(0, 0, 0); // preto
      doc.text(`M√™s: ${mesAno}`, 20, 40);
      doc.text(`Valor Hora (base 220h): R$ ${valorHora.toFixed(2)}`, 20, 50);
      doc.text(`Horas Extras 50%: R$ ${valor50.toFixed(2)}`, 20, 60);
      doc.text(`Horas Extras 100%: R$ ${valor100.toFixed(2)}`, 20, 70);
      doc.text(`Total de Horas Extras: R$ ${total.toFixed(2)}`, 20, 80);

      doc.setDrawColor(255, 105, 180);
      doc.setLineWidth(1);
      doc.line(20, 85, 190, 85); 

      doc.setFontSize(10);
      doc.setTextColor(100, 100, 100); 
      doc.text("Feito com carinho por Natasha üíñ", 20, 290);

      doc.save(`Horas_Extras_${mesAno}.pdf`);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
